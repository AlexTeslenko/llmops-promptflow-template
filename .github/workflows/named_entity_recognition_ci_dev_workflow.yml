name: named_entity_recognition_ci_dev_pipeline

on:
  workflow_call:
    inputs:
      env_name:
        type: string
        description: "Execution Environment"
        required: true
        default: "dev"
      flow_type:
        type: string
        description: "The flow usecase to execute"
        required: true
        default: "named_entity_recognition"
      is_kubernetes_deployment:
        type: string
        description: "Determine managed(False) or kubernetes(True) deployment"
        required: true
  workflow_dispatch:
    inputs:
      env_name:
        type: string
        description: "Execution Environment"
        required: true
        default: "dev"
      flow_type:
        type: string
        description: "The flow usecase to execute"
        required: true
        default: "named_entity_recognition"
      is_kubernetes_deployment:
        type: string
        description: "Determine managed(False) or kubernetes(True) deployment"
        required: true



jobs:
  execute-platform-flow-ci:
    uses: ./.github/workflows/platform_ci_dev_workflow.yml
    with:
      env_name: ${{ inputs.env_name }}
      flow_type: ${{ inputs.flow_type }}
      is_kubernetes_deployment: ${{ inputs.is_kubernetes_deployment }}
    secrets:
      azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
